<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tooltips</title>
    <link rel="stylesheet" href="../font-awesome/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Tootips using HTML & CSS</h2>
    <div class="wrapper">
      <div class="icon to-tips">
        <span class="tooltip-l icon-l">To Left</span>
        <span><i class="fa fa-arrow-circle-left"></i></span>
      </div>
      <div class="icon to-tips icon-r">
        <span class="tooltip-r">To right</span>
        <span><i class="fa fa-arrow-circle-right"></i></span>
      </div>
      <div class="icon to-tips icon-u">
        <span class="tooltip-u">To up</span>
        <span><i class="fa fa-arrow-circle-up"></i></span>
      </div>
      <div class="icon to-tips icon-d">
        <span class="tooltip-d">To bottom</span>
        <span><i class="fa fa-arrow-circle-down"></i></span>
      </div>
    </div>
  </body>
</html>
